  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  redis:
    # Redis服务器地址
    host: 8.130.97.88
    # Redis服务器端口,默认为6379
    port: 6379
    #Redis服务器连接密码
    password: 1324657980
    jedis:
      pool:
        # 连接池最大连接数，若为负数则表示没有任何限制
        max-active: 8
        # 连接池最大阻塞等待时间，若为负数则表示没有任何限制
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8

